kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: chat-frontend-production
spec:
  replicas:
  template:
    metadata:
      name: frontend
      labels:
        app: chat
        role: frontend
        env: production
    spec:
      containers:
      - name: frontend
        image: ale55ander/frontend:1.4
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /frontend
            port: 3000
        command: ["REACT_APP_BACKEND_WS=ws://localhost:8080", "REACT_APP_BACKEND_URL=http://localhost:8080", "npm", "start"]
        ports:
        - name: frontend
          containerPort: 3000
