apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins-master
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins-master
    spec:
      containers:
       - name: jenkins
         image: jenkins/jenkins
         ports:
           - name: http-port
             containerPort: 8080
           - name: jnlp-port
             containerPort: 50000
         volumeMounts:
          - name: jenkins-home
            mountPath: /var/jenkins_home
          - name: docker-sock-volume
            mountPath: /var/run/docker.sock
         resources:
           requests:
             memory: "3500Mi"
             cpu: "1"
           limits:
             memory: "3500Mi"
             cpu: "1"

      volumes:
       - name: jenkins-home
         emptyDir: {}
       - name: docker-sock-volume
         hostPath:
           path: /var/run/docker.sock
